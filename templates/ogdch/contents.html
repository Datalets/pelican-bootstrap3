<section class="well well-sm">
    <ul class="list-group list-group-flush">
            {% if RECENT_POST_COUNT is not defined %}
                {% set RECENT_POST_COUNT = 5 %}
            {% endif %}
            <li class="list-group-item"><h4><span class="glyphicon glyphicon-book" aria-hidden="true"></span><span class="icon-label">Popular topics</span></h4>
                <ul class="list-group" id="recentposts">
                {% for article in articles[:RECENT_POST_COUNT] %}
                    <li class="list-group-item">
                        <a href="{{ SITEURL }}/{{ article.url }}">
                            {{ article.title }}
                        </a>
                    </li>
                {% endfor %}
                </ul>
            </li>
    </ul>

    <center style="margin-bottom:1em">
        <a style="margin-bottom:1em" class="btn btn-default btn-large" href="/pages/howto.html">Contribute to the Handbook</a>
        <a class="btn btn-default btn-large" href="mailto:{{ SITEMAIL }}?subject=OGD-Handbook">
        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
        Email us your feedback</a>
    </center>
</section>
