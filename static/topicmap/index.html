<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="d3.v3.min.js" language="JavaScript"></script>
    <script src="rectangularAreaChart.js" language="JavaScript"></script>
    <style>
        .rectangularAreaChartText { font-family: Helvetica; font-size: 12px; }
    </style>
</head>
<body>
<div align="center">
    <div align="left" style="width: 810px;">
        <svg id="rectangularareachart1" width="400" height="240"></svg>
        <svg id="rectangularareachart2" width="400" height="240"></svg>
    </div>
    <div align="left" style="width: 810px;">
        <svg id="rectangularareachart3" width="400" height="240"></svg>
        <svg id="rectangularareachart4" width="250" height="240"></svg>
    </div>
</div>
<script language="JavaScript">
  var topics = [[
    'Collecting datasets',
      'What data does my organisation have',
      'Which datasets are good OGD candidates',
      'Overcoming barriers to data release'
  ],[
    'Establishing Legal basis',
      'Existing legal frameworks for data',
      'Considering possible copyright issues',
      'Applying correct terms of use to data',
      'How to correctly attribute a source'
  ],[
    'Providing Accessible data',
      'What is metadata and how to write it',
      'Converting to and from data formats',
      'Measures to ensure data protection',
      'When data is downloadable in bulk'
  ],[
    'Paths to Discovery',
      'Hosting data on the web',
      'Publishing on the Swiss OGD portal',
      'About open data portals',
      'Supporting and engaging with users'
  ]];
  topics.forEach(function(topic, _index) {
    var data4 = [];
    for (var i = 0; i < topic.length; i++) {
      data4.push({value: i, label: topic[i]});
    }
    var config4 = rectangularAreaChartDefaultSettings();
    config4.expandFromTop = (_index > 1);
    config4.expandFromLeft = (_index % 2 !== 0);
    config4.labelAlignDiagonal = true;
    config4.animateDelay = _index * 500;
    config4.displayValueText = false;
    config4.animateDelayBetweenBoxes = 0;
    config4.colorsScale = d3.scale.ordinal().range(["#009688","#ffffff","#009688","#ffffff","#009688","#ffffff"]);  //palette from colorbrewer https://github.com/mbostock/d3/tree/master/lib/colorbrewer
    config4.textColorScale = d3.scale.ordinal().range(["#ffffff","#009688","#ffffff","#009688","#ffffff","#009688"]);
    loadRectangularAreaChart("rectangularareachart" + String(_index + 1), data4, config4);

  });

</script>
</body>
</html>
